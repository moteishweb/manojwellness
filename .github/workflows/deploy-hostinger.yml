name: Build Vite and publish dist to hostinger branch

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Publish dist only
        run: |
          # save dist safely
          rm -rf /tmp/dist
          mkdir -p /tmp/dist
          cp -R dist/* /tmp/dist/

          # prevent node_modules from ever being committed
          rm -rf node_modules dist

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout --orphan hostinger
          git rm -rf . || true

          cp -R /tmp/dist/* .

          printf "node_modules\n" > .gitignore

          git add -A
          git commit -m "Deploy dist to Hostinger" || echo "No changes"
          git push -f origin hostinger