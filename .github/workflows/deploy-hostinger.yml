name: Build and publish dist to deploy branch
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build

      - name: Publish dist to deploy branch
        run: |
          rm -rf /tmp/dist
          mkdir -p /tmp/dist
          cp -R dist/* /tmp/dist/

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout --orphan deploy
          git rm -rf . || true

          cp -R /tmp/dist/* .

          git add -A
          git commit -m "Deploy build" || echo "No changes"
          git push -f origin deploy