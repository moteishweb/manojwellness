name: Build and publish dist to hostinger branch
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Publish dist only to hostinger branch
        run: |
          rm -rf /tmp/dist
          mkdir -p /tmp/dist
          cp -R dist/* /tmp/dist/

          # prevent committing node_modules
          rm -rf node_modules dist

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout --orphan hostinger
          git rm -rf . || true
          rm -rf node_modules

          cp -R /tmp/dist/* .
          printf "node_modules\n" > .gitignore

          git add -A
          git commit -m "Deploy build" || echo "No changes"
          git push -f origin hostinger